    <!-- jQuery -->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script async src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script async src="{{ site.baseurl }}/js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script async src="{{ site.baseurl }}/js/grayscale.js"></script>

    {% if site.google-tracking-id %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-tracking-id }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			
			gtag('config', '{{ site.google-tracking-id }}');
		</script>
    {% endif %}

<div class="gallery-link">
	<a href="#">Open the gallery from this link</a>
</div>

<div class="image-gallery">
	{% for file in site.static_files %}
		{% if file.path contains include.folder %}
			{% if file.extname == '.jpg' or 
			file.extname == '.jpeg' or 
			file.extname == '.JPG' or 
			file.extname == '.JPEG' %}
			<a href="{{ file.path }}">
			</a>
		{% endif %}
	{% endif %}
{% endfor %}
</div>
